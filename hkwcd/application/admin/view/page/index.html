<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel='stylesheet' type="text/css" href="/static/admin/css/style.css" />
    <script type="text/javascript" src="/static/admin/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="/static/admin/js/common.js"></script>
    <script type="text/javascript" src="/static/admin/js/jquery.form.min.js"></script>
    <script type="text/javascript">
        window.UEDITOR_HOME_URL = '/static/data/ueditor/';
        window.onload = function() {
            window.UEDITOR_CONFIG.initialFrameWidth=780;
            window.UEDITOR_CONFIG.initialFrameHeight=300;
            //图片上传配置区
            window.UEDITOR_CONFIG.imageUrl = "/admin/util/upload" ;   //图片上传提交地址
            window.UEDITOR_CONFIG.imagePath = "" ; //图片修正地址，引用了fixedImagePath,如有特殊需求，可自行配置
            window.UEDITOR_CONFIG.imageManagerUrl = "/admin/util/getFileOfImg" ;////图片在线管理的处理地址
            window.UEDITOR_CONFIG.imageManagerPath = ""; //图片在线管理修正地址
            UE.getEditor('content');

        }
    </script>
    <script type="text/javascript" src="/static/data/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="/static/data/ueditor/ueditor.all.min.js"></script>
</head>
<body>
<div class="main">
    <div class="pos">{$vo.name}
        {if condition='$action_name eq "index"'}
            | {foreach name='poscate' item='v'}
            <a href="/admin/{$v.tablename}/index?pid={$v.id}&lang={$current_lang}">{$v.name} &gt; </a>
        {/foreach}
        {/if}
    </div>
    <if condition="$subcate">
        <div class="sub"><span>子栏目：</span>
            {foreach name='subcate' item='v'}
                <a href="/admin/{$v.tablename}/index?pid={$v.id}&lang={$current_lang}">{$v.name}</a>
            {/foreach}
        </div>
    </if>
    <div class="form">
        <form method='post' id="form_do" name="form_do" action="/admin/page/indexHandle">
            <dl><dt>摘要：</dt>
                <dd>
                    <textarea name="description" class="tarea_default_new">{$vo.description}</textarea>
                </dd>
            </dl>
            <dl><dt>内容：</dt><dd>
                <textarea name="content" id="content">{$vo.content}</textarea>
            </dd>
            </dl>
            <dl>

            </dl>
    </div>
    <div class="form_b">
        <input type="hidden" name="id" value="{$pid}" />
        <input type="hidden" name="pid" value="{$pid}" />
        <input type="submit" class="btn_blue" id="submit" value="提 交">
    </div>
    </form>
</div>


</body>
</html>
